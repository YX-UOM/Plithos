name: Weekly ESG Monitor

on:
  schedule:
    - cron: '0 8 * * 0'
  workflow_dispatch:

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install anthropic httpx python-docx
      
      - name: Run ESG Monitor
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd esg-re-monitor
          python run_api_monitor.py
      
      - name: Commit digest
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ“Š ESG digest $(date +%Y-%m-%d)"
          git push
